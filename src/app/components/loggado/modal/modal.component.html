<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Criar Novo Ticket</h2>
      <button class="close-button" (click)="onClose()">&times;</button>
    </div>
    
    <form (ngSubmit)="onSubmit()" #ticketForm="ngForm">
      <div class="form-group">
        <label for="title">Título</label>
        <input 
          type="text" 
          id="title" 
          name="title" 
          [(ngModel)]="ticket.title" 
          required
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea 
          id="description" 
          name="description" 
          [(ngModel)]="ticket.description" 
          required
          class="form-control"
          rows="4"
        ></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="!ticketForm.form.valid">Criar Ticket</button>
      </div>
    </form>
  </div>
</div>
